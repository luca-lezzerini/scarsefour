<h2>Anagrafica Cassiere</h2>
<div *ngIf="form">
    <input type="text" placeholder="Nome" [(ngModel)]="cassiere.nome" [disabled]="input">
    <input type="text" placeholder="Cognome" [(ngModel)]="cassiere.cognome" [disabled]="input">
    <input type="text" placeholder="Codice Fiscale" [(ngModel)]="cassiere.codiceFiscale" [disabled]="input">
    <br>
    <button (click)="modifica()" *ngIf="edit">Modifica</button>
    <button (click)="annulla()" *ngIf="annull">Annulla</button>
    <button (click)="conferma()" *ngIf="conf">Conferma</button>
    <button (click)="rimuovi()" *ngIf="remove">Rimuovi</button>

</div>
<button (click)="nuova()" *ngIf="aggiungi">Nuova</button>
<br>
<br>
<div *ngIf="search">
    <input type="text" [(ngModel)]="inputRicerca" placeholder="Criterio Ricerca">
    <button (click)="cerca()">Cerca</button>
</div>
<br>
<br>
<table *ngIf="tabella">
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Codice Fiscale</th>
    </tr>
    <tr>
        <td>nome</td>
        <td>cognome</td>
        <td>CodFis</td>
        <td><button (click)="seleziona()">Seleziona</button></td>
    </tr>
</table>
