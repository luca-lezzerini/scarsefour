<div>
    <input type="text" placeholder="codice" [(ngModel)]="prodotto.codice">&nbsp;
    <input type="text" placeholder="descrizione" [(ngModel)]="prodotto.descrizione">&nbsp;
    <button (click)="nuova()">Nuova</button>
    <br><br>
    <button (click)="modifica()">Modifica</button> &nbsp;
    <button (click)="conferma()">Conferma</button>&nbsp;
    <button (click)="annulla()">Annulla</button>&nbsp;
    <button (click)="rimuovi()">Rimuovi</button>&nbsp;

</div>
<br><br>
<input type="text" placeholder="Cerca per codice" [(ngModel)]="prodotto.codice">&nbsp;
<button (click)="cerca()">Cerca</button>
<br><br>
<table>
    <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Prezzo Scontato</th>
        <th>Dalla Data</th>
        <th>Alla Data</th>
    </tr>
    <tr *ngFor="let p of prodotti">
        <td>{{p.codice}}</td>
        <td>{{p.descrizione}}</td>
        <td>{{p.prezzoScontato}}</td>
        <td>{{p.dallaData}}</td>
        <td>{{p.allaData}}</td>
    </tr>
</table>
